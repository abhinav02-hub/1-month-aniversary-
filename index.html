<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happiest 1st month anniversary ‚ù§Ô∏è</title>

  <!-- Prevent reader-mode-like layout & make responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üéÄ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins&display=swap" rel="stylesheet">

  <style>
    /* ---------- Page basics (lavender theme) ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #e0d4ff); /* soft lavender gradient */
      text-align: center;
      overflow-y: auto; /* allow scrolling for long text */
      position: relative;
      color: #2b2233;
    }

    /* faded centered background image (optional) */
    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.35; /* very subtle fade */
      z-index: 0;
      max-width: 80%;
      height: auto;
      pointer-events: none;
    }

    h1 {
      margin-top: 36px;
      font-size: 2.6rem;
      color: #5a2d7e; /* lavender/dark accent */
      position: relative;
      z-index: 1;
      font-family: 'Dancing Script', cursive; /* üéÄ new font only for heading */
    }

    /* ---------- Gallery & images ---------- */
    .gallery img {
      width: 220px;
      max-width: 90%;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(66,18,122,0.12);
      transition: transform 0.25s, box-shadow 0.25s;
      position: relative;
      z-index: 1;
      height: auto;
      display: inline-block;
    }
    .gallery img:hover { transform: scale(1.03); box-shadow: 0 10px 22px rgba(66,18,122,0.16); }

    /* ---------- Falling petals (lavender hearts) ---------- */
    .petal {
      position: absolute;
      top: -40px;
      font-size: 1.6rem;
      z-index: 2;
      pointer-events: none;
      opacity: 0.95;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.08));
    }

    /* ---------- Play button (heartbeat) ---------- */
    #play-btn {
      padding: 10px 22px;
      border: none;
      border-radius: 26px;
      background: linear-gradient(90deg,#9b59ff,#7b2cbf);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(123,44,191,0.18);
      position: relative;
      z-index: 1;
      animation: heartbeat 1.6s infinite;
    }
    #play-btn:hover { transform: scale(1.04); }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      20% { transform: scale(1.14); }
      40% { transform: scale(1); }
      60% { transform: scale(1.14); }
      100% { transform: scale(1); }
    }

    /* ---------- Paragraphs & responsiveness ---------- */
    p {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 14px auto;
      font-size: 1.05rem;
      line-height: 1.5;
      padding: 0 14px; /* mobile gutter */
      color: #2b2233;
    }

    /* small decorative divider for spacing before pics */
    .spacer { height: 10px; }

    /* ---------- Signature bottom-right of page content ---------- */
    .signature {
      text-align: right;
      margin-right: 20px;
      margin-top: 36px;
      font-size: 1.02em;
      font-style: italic;
      color: #5a2d7e;
      position: relative;
      z-index: 1;
      font-family: 'Dancing Script', cursive; /* üéÄ optional: also in cursive */
    }

    /* ensure images & content do not trigger overflow horizontally */
    img, button { max-width: 100%; box-sizing: border-box; }

    /* small screens: slightly reduce heading size */
    @media (max-width: 420px) {
      h1 { font-size: 1.9rem; margin-top: 24px; }
      .gallery img { width: 180px; }
      p { font-size: 1rem; padding: 0 12px; }
    }
  </style>
</head>
