<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happiest 1st month anniversary ‚ù§Ô∏è</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dancing Script font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #e0d4ff);
      text-align: center;
      overflow-y: auto;
      position: relative;
      color: #2b2233;
    }

    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.35;
      z-index: 0;
      max-width: 80%;
      height: auto;
      pointer-events: none;
    }

    h1 {
      margin-top: 36px;
      font-size: 2.6rem;
      color: #5a2d7e;
      position: relative;
      z-index: 1;
      font-family: 'Dancing Script', cursive; /* ‚úÖ Dancing Script */
    }

    .gallery img {
      width: 220px;
      max-width: 90%;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(66,18,122,0.12);
      transition: transform 0.25s, box-shadow 0.25s;
      position: relative;
      z-index: 1;
      height: auto;
      display: inline-block;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 22px rgba(66,18,122,0.16);
    }

    .petal {
      position: absolute;
      top: -40px;
      font-size: 1.6rem;
      z-index: 2;
      pointer-events: none;
      opacity: 0.95;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.08));
    }

    #play-btn {
      padding: 10px 22px;
      border: none;
      border-radius: 26px;
      background: linear-gradient(90deg,#9b59ff,#7b2cbf);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(123,44,191,0.18);
      position: relative;
      z-index: 1;
      animation: heartbeat 1.6s infinite;
    }
    #play-btn:hover { transform: scale(1.04); }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      20% { transform: scale(1.14); }
      40% { transform: scale(1); }
      60% { transform: scale(1.14); }
      100% { transform: scale(1); }
    }

    p {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 14px auto;
      font-size: 1.05rem;
      line-height: 1.5;
      padding: 0 14px;
      color: #2b2233;
    }

    .spacer { height: 10px; }

    .signature {
      text-align: right;
      margin-right: 20px;
      margin-top: 36px;
      font-size: 1.02em;
      font-style: italic;
      color: #5a2d7e;
      position: relative;
      z-index: 1;
    }

    img, button { max-width: 100%; box-sizing: border-box; }

    @media (max-width: 420px) {
      h1 { font-size: 1.9rem; margin-top: 24px; }
      .gallery img { width: 180px; }
      p { font-size: 1rem; padding: 0 12px; }
    }
  </style>
</head>
<body>

  <img src="bg.png" alt="Lavender background" class="bg-image">

  <h1>Happiest 1st month anniversary ‚ù§Ô∏è</h1>

  <div style="text-align:center; margin: 12px 0; position: relative; z-index:1;">
    <button id="play-btn">üéµ Play Song</button>
  </div>

  <p>
    Since we started dating from then till now I am still not able to process...
  </p>

  <div class="spacer"></div>
  <div class="gallery" aria-label="two-pictures">
    <img src="pic1.png" alt="Memory 1">
  </div>

  <p>
    Teri aankhein the most prettiest I have ever seen‚ú®ü™ê...
  </p>

  <p style="margin-top: 6px; font-weight:600;">I love you cheshtha‚ù§Ô∏è and once againn HAPPIEST 1st MONTH ANNIVERSARY cutieeüå∏üå∑</p>

  <p class="signature">From your most loving bf</p>

  <audio id="bg-music" loop style="display:none;">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const playBtn = document.getElementById('play-btn');
    const music = document.getElementById('bg-music');

    playBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(()=>{});
        playBtn.innerText = 'üîá Pause Song';
      } else {
        music.pause();
        playBtn.innerText = 'üéµ Play Song';
      }
    });

    function createPetal() {
      const pet = document.createElement('div');
      pet.className = 'petal';
      pet.textContent = 'üíü';
      pet.style.left = Math.random() * 100 + 'vw';

      const scale = 0.9 + Math.random() * 0.9;
      pet.style.fontSize = (14 * scale) + 'px';
      pet.style.opacity = (0.6 + Math.random() * 0.4);

      // ‚úÖ Slower speed: increase duration
      const duration = 7000 + Math.random() * 5000;

      // ‚úÖ Fixed viewport height so page doesn‚Äôt grow
      const pageHeight = window.innerHeight + 100;

      pet.animate(
        [
          { transform: 'translateY(0px)', opacity: pet.style.opacity },
          { transform: `translateY(${pageHeight}px)`, opacity: 0 }
        ],
        {
          duration: duration,
          easing: 'linear',
          fill: 'forwards'
        }
      );

      document.body.appendChild(pet);
      setTimeout(()=> pet.remove(), duration + 100);
    }

    setInterval(createPetal, 1200); // a bit slower spawn rate too
  </script>
</body>
</html>
